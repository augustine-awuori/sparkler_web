<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Sparkler - A social network app designed for students to connect, share, and engage better. Join now to stay connected with your classmates and discover new friends!"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sparkler.lol" />
    <meta property="og:title" content="Sparkler - Connect, Share, Engage" />
    <meta
      property="og:description"
      content="A social network app designed for students to connect, share, and engage better. Join now to stay connected with your classmates and discover new friends!"
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@SparklerApp" />
    <meta name="twitter:url" content="https://sparkler.lol" />
    <meta name="twitter:title" content="Sparkler - Connect, Share, Engage" />
    <meta
      name="twitter:description"
      content="A social network app designed for students to connect, share, and engage better. Join now to stay connected with your classmates and discover new friends!"
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo.png" />

    <!-- LinkedIn -->
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="628" />

    <!-- Pinterest -->
    <meta name="pinterest-rich-pin" content="true" />

    <!-- Icons and Manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/logo.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/logo.png"
    />
    <link rel="manifest" href="https://sparkler.lol/manifest.json" />

    <!-- Fonts and Preloading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Preload the font to improve performance -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      as="style"
    />

    <!-- Styles -->
    <style>
      body {
        font-family: "Quicksand", sans-serif;
      }
    </style>

    <!-- SEO Improvement -->
    <meta name="robots" content="index, follow" />

    <title>Sparkler - Connect, Share, Engage</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
