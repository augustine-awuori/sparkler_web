<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Sparkler - A social network app. Join now to stay connected with your classmates and discover new friends!"
    />

    <!-- SEO and Social Media Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sparkler.lol" />
    <meta property="og:title" content="Sparkler - Connect, Share, Engage" />
    <meta
      property="og:description"
      content="Sparkler - A social network app designed for students to connect, share, and engage better. Join now to stay connected with your classmates and discover new friends!"
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo.webp" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://sparkler.lol" />
    <meta
      property="twitter:title"
      content="Sparkler - Connect, Share, Engage"
    />
    <meta
      property="twitter:description"
      content="Sparkler - A social network app to connect, share, and engage better. Join now to stay connected with your classmates and discover new friends!"
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/logo.png" />

    <!-- Icons and Manifest -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/logo.webp"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/logo.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fonts and Preloading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Preload the font to improve performance -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      as="style"
    />

    <!-- Styles -->
    <style>
      body {
        font-family: "Quicksand", sans-serif;
      }
    </style>

    <!-- SEO Improvement -->
    <meta name="robots" content="index, follow" />

    <title>Sparkler - Connect, Share, Engage</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
